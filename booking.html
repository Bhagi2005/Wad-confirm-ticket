<html>
<head>
 <title>Ticket Booking</title>
</head>
<body>
<h2>Book Your Ticket</h2>
<form>
 <table>
  <tr>
  <td>From:</td>
  <td><input type="text" id="from" name="from"></td>
  </tr>
  <tr>
  <td>To:</td>
  <td><input type="text" id="to" name="to"></td>
  </tr>
  <tr>
  <td>Date:</td>
  <td><input type="date" id="date" name="date"></td>
  </tr>
  <tr>
  <td colspan="2">
  <input type="submit" value="Book Now">
  </td>
  </tr>
 </table>
</form>
</body>
</html>
