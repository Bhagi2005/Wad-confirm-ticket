<html>
<head>
 <title>Registration</title>
</head>
<body>
 <h1>Passenger Registration</h1>
 <form action="#" method="post">
  <p>
  Full Name: 
  <input type="text" id="fullname" name="fullname" required>
  </p>
  <p>
   Email Address: 
   <input type="email" id="email" name="email" required>
  </p>
  <p>
   Phone Number: 
   <input type="tel" id="phone" name="phone" required>
  </p>
  <p>
   Age: 
    <input type="number" id="age" name="age" required>
  </p>
  <p>
   Gender: 
     <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      </select>
  </p>
  <p>
    Preferred Train: 
     <select id="train" name="train">
       <option value="janmabhoomi">Janmabhoomi Express</option>
       <option value="simhadri">Simhadri Express</option>
       <option value="vandebharat">Vande Bharat Express</option>
       <option value="viswesvaraya">Viswesvaraya Express</option>
       <option value="ltt">LTT Express</option>
       <option value="godavari">Godavari Express</option>
       <option value="gatiman">Gatiman Express</option>
       </select>
  </p>
  <p>
    Travel Class: 
     <select id="class" name="class">
      <option value="ac-chair">AC Chair Car</option>
      <option value="ac-sleeper">AC Sleeper</option>
      <option value="sleeper">Sleeper</option>
      <option value="general">General</option>
      </select>
 </p>
 <p>
   Travel Date: 
    <input type="date" id="date" name="date" required>
     </p>
      <button type="submit">Register</button>
 </form>
<p>Your personal information will be used only for booking purposes and is kept secure.</p>
</body>
</html>
