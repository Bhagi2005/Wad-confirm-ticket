<html>
<head>
 <title>Customer Support</title>
</head>
<body>
<center>
 <h1>Customer Support</h1>
  <p>Submit your queries or complaints, and our support team will get back to you shortly.</p>
  <form action="#" method="post">
  <table>
  <tr>
  <td>Full Name</td>
  </tr>
  <tr>
  <td>
   <input type="text" id="name" name="name" required>
  </td>
  </tr>
  <tr>
  <td>Email Address</td>
  </tr>
  <tr>
  <td>
   <input type="email" id="email" name="email" required>
  </td>
   </tr>
   <tr>
   <td>Your Query</td>
   </tr>
   <tr>
   <td>
   <textarea id="query" name="query"></textarea>
   </td>
   </tr>
   <tr>
  <td>
    <button type="submit">Submit</button>
  </td>
 </tr>
 </table>
</form>
</center>
</body>
</html>
